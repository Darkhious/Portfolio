<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="styles/animations.css" />

        <style>
            @font-face {
                font-family: "Poppins";
                src: url(fonts/Poppins-Regular.ttf);
            }

            @font-face {
                font-family: "Poppins-Bold";
                src: url(fonts/Poppins-Bold.ttf);
            }

            @font-face {
                font-family: "Futura";
                src: url(fonts/Futura\ Condensed\ Extra\ Bold.otf);
            }

            @font-face {
                font-family: "Tungsten";
                src: url(fonts/tungsten-bold.ttf);
            }

            @font-face {
                font-family: "Valorant";
                src: url(fonts/valorant.ttf);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Poppins", "Tahoma", "Arial", sans-serif;
            }

            html {
                scroll-behavior: smooth;
                -ms-overflow-style: none; /* Hide scrollbar for IE and Edge */
                scrollbar-width: none; /* Hide scrollbar for Firefox */
            }

            /* Hide scrollbar for Chrome, Safari and Opera */
            html::-webkit-scrollbar {
                display: none;
            }

            .container {
                display: flex;
                width: 100%;
                height: 100vh;
                flex-direction: column;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                z-index: 1;
            }

            .play-button {
                position: relative;
                margin-top: 30%;
                width: 10%;
                animation: pop-up, wobble;
                animation-duration: 1s, 1s;
                animation-delay: 0s, 1s;
                animation-iteration-count: 1, infinite;
            }

            .play-button img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                cursor: pointer;
            }

            .content {
                width: 40%;
            }

            .content {
                display: flex;
                padding: 5% 2% 0% 0%;
                width: 60%;
                height: 100vh;
                flex-direction: column;
                align-items: flex-end;
                border: 1px solid blue;
            }

            .name-holder {
                width: 100%;
                border: 1px solid red;
                text-align: right;
            }

            .name-holder img {
                width: 15%;
                object-fit: contain;
            }

            .content-holder {
                margin-top: 3%;
                padding: 2%;
                width: 50%;
                border: 1px solid red;
                text-align: right;
            }

            .content-holder p {
                text-align: justify;
            }

            .avatar {
                display: flex;
                width: 40%;
                height: 100vh;
                justify-content: center;
                align-items: center;
                border: 1px solid blue;
            }

            .avatar img {
                width: 75%;
                height: 75%;
                object-fit: contain;
            }

            .gender {
                display: flex;
                width: 100%;
                height: 10vh;
                justify-content: center;
                align-items: center;
                border: 1px solid blue;
            }

            .gender button {
                width: 8%;
                min-width: 100px;
                background-color: transparent;
                background-image: url(img/sign_board.webp);
                background-repeat: no-repeat;
                background-size: contain;
                background-position: center;
                border: none;
                cursor: pointer;
            }

            .gender img {
                width:  50%;
                height: 50%;
            }

            #character {
                background-repeat: no-repeat;
                background-size: cover;
            }

            #banner video {
                position: absolute;
                display: block;
                margin: auto;
                width: 100vw;
                height: 100vh;
                object-fit: cover;
                z-index: -1;
            }

            #character {
                background-image: url("img/background/BG.png");
            }

            #name {
                font-family: "valorant";
                font-size: 7vw;
            }
        </style>
    </head>
    <body>
        <!-- BANNER SECTION -->
        <section id="banner">
            <video id="the-archives" autoplay loop muted>
                <source src="vid/the-archives.mp4">
            </video>
            <!-- PARENT CONTAINER -->

            <div class="container">
                <!-- CONTENTS -->
                <topbar>

                </topbar>
                <div class="play-button">
                    <a href="#character"><img src="img/buttons/index/start-button.png" alt="Play Button"></a>
                </div>
                <div class="">

                </div>
            </div>
        </section>

        <!-- CHOOSE YOUR FIGHTER -->
        <section id="character">
            <div class="container" style="flex-direction: row;">
                <!-- <div class="avatar">
                    <img id="person" src="img/christian_polaroid.png" alt="Character">
                </div>
                <div class="content">
                    <div class="name-holder">
                        <h1 id="name">Christian</h1>
                        <img src="img/star.png" alt="Star">
                    </div>
                    
                    <div class="content-holder">
                        <p id="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consectetur a, nemo ut soluta labore explicabo autem corrupti voluptas unde eum molestias numquam eveniet hic, at odio ducimus sit quaerat saepe.</h2>
                    </div>
                </div> -->
                <!-- <div class="gender">
                    <button id="male" type="button" onclick="showChristian()" style="filter: brightness(50%)"><img src="img/male_logo.webp" alt="male"></button>
                    <button id="female" type="button" onclick="showMarnie()"><img src="img/female_logo.webp" alt="female"></button>
                </div> -->
            </div>
        </section>

        <script>
            const coverVid = document.getElementById("the-archives");

            coverVid.ontimeupdate = function() {
                if (coverVid.currentTime > 6) {
                    coverVid.currentTime = 2.7;
                }
            }

            function showChristian() {
                document.getElementById("person").src = "img/christian.png";
                document.getElementById("male").style.filter = "brightness(100%)"
                document.getElementById("female").style.filter = "brightness(50%)"
                document.getElementById("name").innerHTML = "Christian";
            }

            function showMarnie() {
                document.getElementById("person").src = "img/marnie.png";
                document.getElementById("male").style.filter = "brightness(50%)"
                document.getElementById("female").style.filter = "brightness(100%)"
                document.getElementById("name").innerHTML = "Marnie";
            }
        </script>
    </body>
</html>
