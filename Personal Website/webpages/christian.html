<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Christian Mamplata</title>

        <style>
            @font-face {
                font-family: "Poppins";
                src: url(../fonts/Poppins-Regular.ttf);
            }

            @font-face {
                font-family: "Poppins-Bold";
                src: url(../fonts/Poppins-Bold.ttf);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                color: #FFF;
                font-family: "Poppins", "Tahoma", "Arial", sans-serif;
            }

            body {
                background-color: #112;
            }

            h1 {
                font-family: "Poppins-Bold", "Tahoma", "Arial", sans-serif;
            }

            .container {
                display: flex;
                width: 100%;
                height: 100vh;
                flex-direction: column;
            }

            .wrapper {
                display: flex;
                padding: 2%;
                width: 100%;
                height: 90%;
                border: 1px solid red;
            }

            .skills {
                display: flex;
                width: 100%;
                height: 10%;
                justify-content: center;
                align-items: center;
                border: 1px solid green;
            }

            .skills img {
                padding: 0% 2% 0% 2%;
            }

            .left-panel {
                width: 50%;
                border: 1px solid blue;
            }

            .right-panel {
                width: 50%;
                border: 1px solid blue;
            }

            .right-panel img {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }

            .name {
                width: 100%;
                font-size: 3vw;
                border: 1px solid green;
            }

            .description {
                padding: 1%;
                width: 65%;
                text-align: justify;
                border: 1px solid green;
            }

            .contact {
                margin-top: 3%;
                padding: 1%;
                width: 100%;
                border: 1px solid green;
            }

            .contact img {
                border: 1px solid green;
            }
        </style>
    </head>

                        </div>
                        <div class="contact">
                            <img src="#" alt="Facebook">
                            <img src="#" alt="Instagram">
                            <img src="#" alt="Google">
                            <img src="#" alt="Github">
                            <img src="#" alt="Discord">
                        </div>
                    </div>
                    <div class="right-panel">
                        <img src="../img/marnie.png" alt="A picture of Christian Mamplata">
                    </div>
                </div>
                <div class="skills">
                    <img src="#" alt="HTML">
                    <img src="#" alt="CSS">
                    <img src="#" alt="JS">
                    <img src="#" alt="JAVA">
                    <img src="#" alt="C++">
                    <img src="#" alt="PYTHON">
                    <img src="#" alt="PHP">
                    <img src="#" alt="SQL">

            </div>
        </section>
