<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Christian</title>
        <style>
            @font-face {
                font-family: "Poppins";
                src: url(../fonts/Poppins-Regular.ttf);
            }

            @font-face {
                font-family: "Poppins-Bold";
                src: url(../fonts/Poppins-Bold.ttf);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                color: #FFF;
                font-family: "Poppins", "Tahoma", "Arial", sans-serif;
            }

            body {
                background-color: #010d1f;
            }

            .container {
                padding: 5%;
                width: 100vw;
                height: 100vh;
                border: 1px solid red;
            }

            .wrapper {
                display: flex;
                width: 100%;
                height: 100%;
                justify-content: center;
                align-items: center;
            }

            .left-panel {
                display: flex;
                padding: 2%;
                width: 50%;
                height: 100%;
                flex-direction: column;
                background-color: #010916;
                border-radius: 20px;
            }

            .right-panel {
                width: 50%;
                height: 100%;
            }

            input {
                display: block;
                margin: 5% 0%;
                min-height: 30px;
                max-height: 60px;
                width: 100%;
                height: 15%;
                font-size: clamp(11px, 2vw, 15px);
                text-indent: 1rem;
                background-color: #040d1b;
                border: 1px solid rgba(100, 100, 100, .2);
                border-radius: 5px;
                
            }

            textarea {
                padding: 2%;
                width: 100%;
                font-size: clamp(11px, 2vw, 15px);
                background-color: #040d1b;
                border: 1px solid rgba(100, 100, 100, .2);
                border-radius: 5px;
                resize: none;
            }

            button {
                display: block;
                margin: 5% 0%;
                min-width: 150px;
                max-height: 60px;
                width: 25%;
                height: 15%;
                font-size: 1rem;
                background-color: #040d1b;
                border: 2px solid #00f2ff;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="left-panel">
                    <form action="https://formspree.io/f/xwpkqjej" method="POST">
                        <input type="text" name="Name" placeholder="Enter Name..." autocomplete="off" required />
                        <input type="email" name="email" placeholder="Email Address" autocomplete="off" required />
                        <textarea rows="5" name="message" id="message" placeholder="Enter message..." autocomplete="off" required></textarea>
                        <button type="submit">Send Message.</button>
                    </form>
                </div>
                <div class="right-panel">

                </div>
            </div>
        </div>
    </body>
</html>
